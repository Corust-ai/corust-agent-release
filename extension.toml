[agent_servers.corust-agent.targets.linux-x86_64]
archive = "https://github.com/Corust-ai/corust-agent-release/releases/download/v0.0.1-release/agent-linux-x64.tar.gz"
cmd = "./corust-agent-acp"

[agent_servers.corust-agent.targets.windows-x86_64]
archive = "https://github.com/Corust-ai/corust-agent-release/releases/download/v0.0.1-release/agent-windows-x64.zip"
